<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>User Auth</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <script src="https://cdn.jsdelivr.net/npm/sweetalert2@9"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f8f9fa;
      padding: 2rem;
      text-align: center;
    }
    .form-box {
      max-width: 400px;
      margin: auto;
      background: #fff;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    input, button {
      border-radius: 10px;
      border: none;
      box-shadow: 1px 1px 1px;
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      font-size: 1rem;
    }
    button {
      background-color: #007bff;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    .toggle {
      margin-top: 1rem;
      color: #007bff;
      cursor: pointer;
    }
    .hidden {
      display: none;
    }
  </style>
</head>
<body>

  <div class="form-box" id="signupForm">
    <h2>Sign Up</h2>
    <input type="text" id="signupUsername" placeholder="Username" required>
    <input type="text" id="signupPhone" placeholder="Phone Number" required>
    <input type="password" id="signupPassword" placeholder="Password" required>
    <input type="password" id="signupConfirm" placeholder="Confirm Password" required>
    <button onclick="signUp()">Sign Up</button>
    <div class="toggle" onclick="toggleForm('login')">Already have an account? Login</div>
  </div>

  <div class="form-box hidden" id="loginForm">
    <h2>Login</h2>
    <input type="text" id="loginUsername" placeholder="Username" required>
    <input type="password" id="loginPassword" placeholder="Password" required>
    <button onclick="login()">Login</button>
    <div class="toggle" onclick="toggleForm('signup')">Don't have an account? Sign Up</div>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyC-eIJ4Cmrvn38xOIp31zK1SvQFymdKCNA",
      authDomain: "aipowered-bfb63.firebaseapp.com",
      databaseURL: "https://aipowered-bfb63-default-rtdb.firebaseio.com",
      projectId: "aipowered-bfb63",
      storageBucket: "aipowered-bfb63.appspot.com",
      messagingSenderId: "1020732214288",
      appId: "1:1020732214288:web:c726f6e69d77bf260b8e95"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.database();

    function toggleForm(form) {
      document.getElementById("signupForm").classList.toggle("hidden", form === "login");
      document.getElementById("loginForm").classList.toggle("hidden", form === "signup");
    }

    function signUp() {
      const username = document.getElementById("signupUsername").value.trim();
      const phone = document.getElementById("signupPhone").value.trim();
      const password = document.getElementById("signupPassword").value;
      const confirm = document.getElementById("signupConfirm").value;

      if (!username || !phone || !password || !confirm) {
        // alert("Please fill all fields.");
        Swal.fire({
              icon:'error',
              title:'ERROR',
              text:'Please fill all fields are requred.',
              footer:'&copyTea-boy13 2025'
          });
        return;
      }

       if (password.length < 6) {
        // alert("Passwords most not be lessthan 6 char.");
          Swal.fire({
              icon:'error',
              title:'SIGNUP ERROR',
              text:'Passwords most not be lessthan 6 char!.',
              footer:'&copyTea-boy13 2025'
          });
        return;
      }

      if (password !== confirm) {
        // alert("Passwords do not match.");
         Swal.fire({
              icon:'error',
              title:'SIGNUP ERROR',
              text:'Passwords do not match!.',
              footer:'&copyTea-boy13 2025'
          });
        return;
      }

      // Use username to generate fake email
      const email = `${username}@marketpulse.com`;

      auth.createUserWithEmailAndPassword(email, password)
        .then(userCredential => {
          const uid = userCredential.user.uid;
          return db.ref("users/" + uid).set({
            username,
            phone
          });
        })
        .then(() => {
         alert("Signup successful! Redirecting to product page...");
          window.location.href = "ruralmem.html"; 
        })
        .catch(error => {
          console.error("Signup error:", error.message);
          alert(error.message);
        });
    }

    function login() {
      const username = document.getElementById("loginUsername").value.trim();
      const password = document.getElementById("loginPassword").value;

      if (!username || !password) {
        Swal.fire({
              icon:'warning',
              title:'LOGIN ERROR',
              text:'please enter correct username and password',
              footer:'&copyTea-boy13 2025'
          });
        return;
      }

      const email = `${username}@marketpulse.com`;
      auth.signInWithEmailAndPassword(email, password)
        .then(() => {
          alert("Login successful!");
          window.location.href = "ruralmem.html";
        })
        .catch(error => {
          console.error("Login error:", error.message);
          alert(error.message);
        });
    }
  </script>
</body>
</html>
